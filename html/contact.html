<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee & Cake - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    Free shipping on orders over $50!
  </div>

  <header class="main-header">
    <a href="index.html" class="logo">Coffee & Cake</a>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 style="text-align: center;">Get in Touch</h1>
    <p style="text-align: center; max-width: 600px; margin: 0 auto 30px auto;">
      We'd love to hear from you! Whether you have a question about an order, a custom cake request, or just want to say hello, drop us a line.
    </p>

    <form class="contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>
    
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Coffee & Cake. All rights reserved.</p>
  </footer>

</body>
</html>
